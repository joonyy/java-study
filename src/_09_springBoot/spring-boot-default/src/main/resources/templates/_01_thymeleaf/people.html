<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>people</title>
</head>
<body>
    <table border="1px solid">
        <thead>
            <th>이름</th>
            <th>나이</th>
        </thead>
        <tbody>
        <tr th:each="n:${list}">
            <td th:text="${n.getName()}"></td>
            <td th:text="${n.getAge()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
